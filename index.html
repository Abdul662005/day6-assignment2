<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="login-container">
        <div class="login-window">
            <div class="user-avatar">
                </div>

            <h2 class="login-title">LOGIN WINDOW</h2>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    </div>

                <div class="input-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" name="password" placeholder=" " required>
                    </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
<style>
body {
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: url('https://tse3.mm.bing.net/th?id=OIP.jCqmfg54861rkL5tKxs4FQHaEK&pid=Api&P=0&h=180') no-repeat center center fixed;
    
    background-size: cover; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    overflow: hidden; 
}
.login-container {
    display: flex; 
    justify-content: center;
    align-items: center;
    width: 100%; 
    height: 100%; 
}

.login-window {
    background-color: rgba(0, 0, 0, 0.7); 
    padding: 40px 30px 30px; 
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); 
    width: 350px; 
    text-align: center;
    position: relative; 
}
.user-avatar {
    width: 90px; 
    height: 90px; 
    background-color: #fff; 
    border-radius: 50%;
    position: absolute; 
    top: -45px; 
    left: 50%; 
    transform: translateX(-50%); 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    background-image: url('https://tse4.mm.bing.net/th?id=OIP.NDE_qBmOavpeezBouVhS3QHaHa&pid=Api&P=0&h=180');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 60%;
}
.login-title {
    color: #fff; 
    font-size: 20px; 
    margin-top: 50px; 
    margin-bottom: 30px; 
    letter-spacing: 2px; 
}
.input-group {
    position: relative; 
    margin-bottom: 25px; 
    text-align: left; 
}

.input-group label {
    position: absolute; 
    top: 10px; 
    left: 0; 
    color: #bbb; 
    font-size: 14px; 
    pointer-events: none; 
    transition: all 0.2s ease-out; 
}

.input-group input {
    width: 100%; 
    padding: 10px 0; 
    background-color: transparent; 
    border: none; 
    border-bottom: 1px solid #ccc; 
    color: #fff; 
    font-size: 16px; 
    outline: none; 
}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -18px; 
    font-size: 12px; 
    color: #ffa500; 
}
.checkbox-group {
    display: flex; 
    align-items: center;
    margin-top: 20px;
    margin-bottom: 30px; 
    text-align: left;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 8px; 
    width: 16px; 
    height: 16px; 
    cursor: pointer; 
}

.checkbox-group label {
    color: #fff; 
    font-size: 14px; 
}

.checkbox-group label a {
    color: #ffa500; 
    text-decoration: none; 
    font-weight: bold; 
}

.checkbox-group label a:hover {
    text-decoration: underline;
}

.login-button {
    background-color: #28a745; 
    color: white;
    border: none; 
    padding: 12px 20px; 
    border-radius: 5px; 
    font-size: 18px; 
    cursor: pointer; 
    width: 100%; 
    transition: background-color 0.3s ease; 
    font-weight: bold; 
}

.login-button:hover {
    background-color: #218838; 
}
</style>
